<!DOCTYPE html>
<!--STARTING CAN BE ANNOYING-->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Random Quote Generator | Daily Inspiration</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <!--Apparently Awesome CDN Links For Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Your path in this, is your path in this.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>-</span>
                <span class="name">Yours Truly</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
